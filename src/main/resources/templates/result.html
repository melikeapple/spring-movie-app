<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
</head>
<body>
<div layout:fragment="context">
    <div class="container mainContainer py-5">
        <div class="row">
            <div class="col-6 m-auto" th:if="${movie}">
                <h3 th:text="${movie.title}"></h3>

                <div class="card">
                    <img src="" th:src="${movie.poster}" class="card-img-top" alt="..." th:width="100" height="300">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text" th:text="${movie.plot}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span><strong>Genre: </strong></span><span th:text="${movie.genre}"></span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Director: </strong></span><span th:text="${movie.director}"></span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Writer: </strong></span><span th:text="${movie.writer}"></span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Actors: </strong></span><span th:text="${movie.actors}"></span>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
